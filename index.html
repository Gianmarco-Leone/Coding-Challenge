<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Scooter Lim</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Inserisco logo e titolo principale -->
        <img class="logo" src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- Devo creare il menù orizzontale sotto il logo con i 3 bottoni -->
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

      <main>
        <!-- Parte centrale -->
        <section>
          <!-- Prima parte -->
          <div class="title">Monopattino Gino 22</div>

          <div class="content">
            <span class="arrow">&xmap;</span>
            <span>Via Guadalametri - a 220 metri da te</span>
          </div>

          <div class="content">Stato carica:</div>
          <!-- Per creare la banda colorata utilizzo un hr alla quale cambiberò spessore e colore con css -->
          <hr id="first-row">

        </section>

        <section>
          <!-- Seconda parte -->
          <div class="title">Monopattino Mike24</div>

          <div class="content">
            <span class="arrow">&xmap;</span>
            <span>Via Ricciardoni - a 420 metri da te</span>
          </div>

          <div class="content">Stato carica:</div>
          <!-- Seconda barra colorata -->
          <hr id="second-row">
        </section>

        <section>
          <!-- Terza parte -->
          <div class="title">Monopattino Fede154</div>

          <div class="content">
            <span class="arrow">&xmap;</span>
            <span>Via Mentarini - a 490 metri da te</span>
          </div>

          <div class="content">Stato carica:</div>
          <!-- Terza barra colorata -->
          <hr id="third-row">

        </section>
      </main>

    </div>
  </body>
</html>
